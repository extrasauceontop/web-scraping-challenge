<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Mars Mission</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="static/index.css"/>
  <style type="text/css">
    h1 {
      text-align: center;
    }

    p a {
      display: block;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
    }

    div div img {
      width: 400px;
      height: 400px;
    }

    img {
      padding: 15px;
      width: 100px;
      height: 100px;
    }
  </style>
</head>

<body>
    <div class="container">
      <div class="jumbotron text-center">
        <h1>Mars Mission</h1>
        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape Data</a></p>
      </div>

      <h2>Latest Mars News</h2>
      <h4>{{ title }}</h4>
      <h6>{{ paragraph }}</h6>

      <div class="row">
        <div class="col-md-6">
          <h2>Featured Mars Image</h2>
          <img src="https://upload.wikimedia.org/wikipedia/en/4/46/Looney_Tunes_%27Mad_as_a_Mars_Hare%27_-_screenshot.jpg">
        </div>
        <div class="col-md-6">
          <br>
          <table class="table table-dark">
            {{ tables|safe }}
          </table>
          <br>
          <h3>Current Weather</h3>
          <h6>{{ tweet }}</h6>
        </div>
      </div>
      <div class='row'>
          {% for key in hem_names %}
          <div class='col'>
              <h3>{{ key }}</h3>
              <img src={{images[key]}}>
              <br>
          </div>
        {% endfor %}
      </div>
    </div>
  <br>
  <br>
</body>
